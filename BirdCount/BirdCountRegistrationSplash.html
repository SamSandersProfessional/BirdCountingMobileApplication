    <img id="homeimg" src="includes/images/Logo.png" alt="RSPB Logo" />

  <div id ="MainNav">
    <div id="topnav" role ="navigation"> 
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>

        </nav>

    <button id="settingsCog" onclick="toggleSettings()" role="open settings">
    <img src ="includes/images/SettingCogImage.png" alt="mechanical cog">
    </button>
    </div>
    
    <div id ="MainSettings" >
      <div id="settings" role ="Settings">
          <ul>
            <li>Dyslexic view<br />
              <label class="switch">
                <input type="checkbox" id="dyslexicView">
                <span class="slider round"></span>
              </label>
            </li>
            <li>High contrast view<br />
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
            <li>Text to Speech<br />
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
            <li>Language<br />
              <select name="Language" style="font-size: 20px;margin-top: 20px;height:40px;width:70%;">
                <option value="Eng">Eng</option>
                <option value="Fre">Fre</option>
                <option value="Jam">Jam</option>
                <option value="Spa">Spa</option>
              </select>
            </li>
            
            <li><span id="change5">Text size</span><br />
              <div style="align-items: center;
              display: grid;
              justify-content: center;">
              <span class="checkboxContainer">
              <input type="checkbox" id="textSizeB" >Large  </span>
              <span class="checkboxContainer">
              <input type="checkbox" id="textSizeN"checked=true> Medium</span> 
              <span class="checkboxContainer">
                <input type="checkbox" id="textSizeS"> Small</span>
                </div>
            </li>
          </ul>
        </div>
        <button id="settingsCogSecond" onclick="toggleSettings()" role="open settings">
          <img src ="includes/images/SettingCogImage.png" alt="mechanical cog">
        </button>
    </div>



<div id="Main">
