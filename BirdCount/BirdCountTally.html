    <div id ="MainSettings" >
      <div id="settings" role ="Settings">
          <ul>
            <li><span id="change1">Dyslexic view</span><br />
              <label class="switch">
                <input type="checkbox" id="dyslexicCheck">
                <span class="slider round"></span>
              </label>
            </li>
            <li><span id="change2">High contrast view</span><br />
              <label class="switch">
                <input type="checkbox" id ="highContrastCheck">
                <span class="slider round"></span>
              </label>
            </li>
            <li><span id="change3">Text to Speech</span><br />
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
            <li><span id="change4">Language</span><br />
              <select name="Language" style="font-size: 20px;margin-top: 20px;height:40px;width:70%;" id="languageSelect">

                <option value="Fre">Fre</option>
                <option value="Jam">Jam</option>
                <option value="Spa">Spa</option>
              </select>
            </li>
            
            <li><span id="change5">Text size</span><br />
              <div style="align-items: center;
              display: grid;
              justify-content: center;">
              <span class="checkboxContainer">
              <input type="checkbox" id="textSizeB" >Large  </span>
              <span class="checkboxContainer">
              <input type="checkbox" id="textSizeN"> Medium</span> 
              <span class="checkboxContainer">
                <input type="checkbox" id="textSizeS" checked=true> Small</span>
                </div>
            </li>
          </ul>

<div id="Main">
<div id ="replace" style="
width: 50%;">
  Bird Count <br/>
</div>
  <div id="PageTitle">
    Bird Tally
  </div>

  <div id="BirdTallies">
    <div class="BirdRow">
      <ul>
      <div class="bird-name" >
        <li><img src="includes/images/X.png" onclick="removeRow(this)"> <img src="includes/images/birds/toucan.png" ></img>Toucan</li>
      </div>
      <div class="arrows">
        <li><img src="includes/images/Minus.png" style="right:auto;" role="Remove bird count by one" onclick="updateCount(this, -1)"></li>
        <li>3</li>
        <li><img src="includes/images/Plus.png" role="Add bird count by one" onclick="updateCount(this, 1)"></li>
      </div>  
    </ul>
    </div>
  </div>

<button id ="addBird" onclick="toggleBirdPopUp()" style="width:200px;height:100px" role="Open pop up to add a bird">Add a bird</button>

</div>



<div id="AddBirdsPopUp">
  <button id="PopUpClose">
  <img src="includes/images/Close_Red.png" onclick="toggleBirdPopUp()" role="close popup">
  </button>

  Search for your bird!
  <div id="searchDropdown">
    <div id="dropdownInside">
      <input id="searchbox" type="search" placeholder="Search.." oninput="search()">

        <li class="searchbirditem animate">
          <div class="searchitem">
            <img src="includes/images/birds/golden_plover.jpeg"/>

            <img class="expandbutton" src="includes/images/expand.png"/>
          </div>
        </li>
        <li class="searchbirditem">
          <div class="searchitem">
            <img src="includes/images/placeholder-image-square.jpg"/>
