  <body>
    <!-- <div id="menuholder"></div>  -->
    <button id="burger" onclick="toggleMenu()" role="reveal menu">
      <img
        src="includes/images/BurgerMenuIcon.png"
        alt="3 individual lines aligned vertically"
      />
    </button>
    <a id="homeshortcut" role="home" href="index.html">
      <img id="homeimg" src="includes/images/Logo.png" alt="RSPB Logo" />
    </a>
    <div id="MainNav">
      <div id="topnav" role="navigation">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
              <li class="active"><a href="BirdResults.html">Results</a></li>
              <li><a href="Admin.html">Admin</a></li>
              <li><a href="RecentForm.html">Recent Forms</a></li>
              <li><a href="BirdCountRegistrationSplash.html">My Account</a></li>
              <li><a href="BirdCountHelp.html">Help and FAQs</a></li>
          </ul>
        </nav>
      </div>

      <button id="settingsCog" onclick="toggleSettings()" role="open settings">
        <img src="includes/images/SettingCogImage.png" alt="mechanical cog" />
      </button>
    </div>

    <div id="MainSettings">
      <div id="settings" role="Settings">
        <ul>
          <li>
            Dyslexic view<br />
            <label class="switch">
              <input type="checkbox" id="dyslexicCheck" />
              <span class="slider round"></span>
            </label>
          </li>
          <li>
            High contrast view<br />
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </li>
          <li>
            Text to Speech<br />
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </li>
          <li>
            Language<br />
            <select
              name="Language"
              style="
                font-size: 20px;
                margin-top: 20px;
                height: 40px;
                width: 70%;
              "
            >
              <option value="Eng">Eng</option>
              <option value="Fre">Fre</option>
              <option value="Jam">Jam</option>
              <option value="Spa">Spa</option>
            </select>
          </li>

          <li>
            Text size<br />
            <div
              style="
                align-items: center;
                display: grid;
                justify-content: center;
              "
            >
              <span class="checkboxContainer">
                <input type="checkbox" />AAA
              </span>
              <span class="checkboxContainer">
                <input type="checkbox" /> AA</span
              >
              <span class="checkboxContainer">
                <input type="checkbox" /> A</span
              >
            </div>
          </li>
        </ul>
      </div>
      <button
        id="settingsCogSecond"
        onclick="toggleSettings()"
        role="open settings"
      >
        <img src="includes/images/SettingCogImage.png" alt="mechanical cog" />
      </button>
    </div>

    <div id="Main">
      Results <br />
      <img
        src = "includes/images/piechart.png"
        
        alt="Pie chart showing bird counting results" style="width:70%; margin-top: 65px;"
      /><br />
      <img src="includes/images/result_list2.png" style="width:50%;"/>
    </div>
